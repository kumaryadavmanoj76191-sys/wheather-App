-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple and beautiful weather app to check current weather conditions">
    <title>Weather App - Check Current Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="header">
                <h1>Weather App</h1>
                <p class="subtitle">Get real-time weather updates</p>
            </div>

            <div class="search-box">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    Search
                </button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="loadingSpinner" class="loading-spinner"></div>

            <div id="weatherInfo" class="weather-info">
                <div class="location">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <h2 id="cityName">--</h2>
                </div>

                <div class="weather-icon-container">
                    <img id="weatherIcon" src="" alt="Weather icon">
                </div>

                <div class="temperature">
                    <h1 id="temp">--</h1>
                    <span class="unit">°C</span>
                </div>

                <div class="description">
                    <p id="weatherDesc">--</p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div class="detail-info">
                            <p class="detail-label">Feels Like</p>
                            <p class="detail-value" id="feelsLike">--°C</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <div class="detail-info">
                            <p class="detail-label">Humidity</p>
                            <p class="detail-value" id="humidity">--%</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <div class="detail-info">
                            <p class="detail-label">Wind Speed</p>
                            <p class="detail-value" id="windSpeed">-- km/h</p>
                        </div>
                    </div>

                    <div class="detail-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <div class="detail-info">
                            <p class="detail-label">Pressure</p>
                            <p class="detail-value" id="pressure">-- hPa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
